version: '3.8'

services:
  # MineWise ML API
  api:
    build: .
    container_name: minewise_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/data/warehouse/mining_datawarehouse.duckdb
      - MODEL_DIR=/app/models
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - minewise_network

  # MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: minewise_mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlflow_artifacts:/mlartifacts
    command: >
      sh -c "pip install mlflow && 
             mlflow server 
             --host 0.0.0.0 
             --port 5000 
             --backend-store-uri file:///mlruns 
             --default-artifact-root file:///mlartifacts"
    restart: unless-stopped
    networks:
      - minewise_network

  # Prometheus (Optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: minewise_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - minewise_network
    profiles:
      - monitoring

  # Grafana (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: minewise_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - minewise_network
    profiles:
      - monitoring

networks:
  minewise_network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
